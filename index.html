<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FmTUBE: videos at your disposal</title>
</head>
<body>
    
    <nav class="flex-div">
        <div class="nav-left flex-div">
            <i class="bx bx-menu menu-icon"></i>
            <img src="" class="logo" alt="" />
        </div>
        <div class="nav-middle flex-div">
            <div class="search-box flex-div">
                <input type="search" placeholder="Search...">
                <img src="./images/g-search.png" alt="search icon" width="20">
            </div>
            <img src="./images/g-mic.png" alt="mic search icon" width="25">
        </div>
        <div class="nav-right flex-div">
            <i class="bx bxs-video-plus red-icon"></i>
            <i class="bx bxs-dashboard"></i>
            <i class="bx bxs-bell"></i>
            <img src="./images/user-1.png" alt="user display picture" width="40">
        </div>
    </nav>

    <!-- ------------------------ sidebar  ------------------------------ -->
    <div class="sidebar">
        <div class="shortcut-links">
            <a href="">
                <i class="bx bxs-home red-icon"></i>
                <p>Home</p>
            </a>
            <a href="">
                <i class="bx bx-hourglass"></i>
                <p>Explore</p>
            </a>
            <a href="">
                <i class="bx bxs-videos"></i>
                <p>Subscription</p>
            </a>
            <a href="">
                <i class="bx bxs-videos"></i>
                <p>Library</p>
            </a>
            <a href="">
                <i class="bx bx-history"></i>
                <p>History</p>
            </a>
            <a href="">
                <i class="bx bxs-playlist"></i>
                <p>Playlist</p>
            </a>
            <a href="">
                <i class="bx bxs-chat"></i>
                <p>Messages</p>
            </a>
            <a href="">
                <i class="bx bx-chevron-down"></i>
                <p>Show More</p>
            </a>
            <hr>
        </div>
        <div class="subscribed-list">
            <h3>SUBSCRIBED</h3>
            <a href="">
                <img src="./images/user-1.png" alt="subsribed channels">
                <p>Ajibade Olufemi</p>
            </a>
            <a href="">
                <img src="./images/user-2.png" alt="subsribed channels">
                <p>Tom Chandlier</p>
            </a>
            <a href="">
                <img src="./images/user-3.png" alt="subsribed channels">
                <p>Tasha Cobbs</p>
            </a>
            <a href="">
                <img src="./images/user-1.png" alt="subsribed channels">
                <p>Adeseun Cole</p>
            </a>
            <a href="">
                <img src="./images/user-2.png" alt="subsribed channels">
                <p>Shade Curry</p>
            </a>
            <a href="">
                <img src="./images/user-3.png" alt="subsribed channels">
                <p>Shalewa Jack</p>
            </a>
        </div>
    </div>

    <i class="bx bxs-share"></i> -->


    <script src="./script.js" type="text/javascript"></script>
</body>
</html>
